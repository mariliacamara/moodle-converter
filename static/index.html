<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conversor e Comparador de Quest√µes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f7f7f7;
    }

    h1 {
      color: #2c3e50;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    form {
      background: white;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    input[type="file"] {
      margin-top: 0.3rem;
    }

    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #34495e;
    }

    .section {
      margin-bottom: 3rem;
    }

    .icon {
      font-size: 1.4rem;
      margin-right: 0.3rem;
    }

    .file-input-wrapper {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .remove-btn {
      background-color: #e74c3c;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 4px;
    }

    .remove-btn:hover {
      background-color: #c0392b;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      background: #fff;
      margin-bottom: 0.5rem;
      padding: 0.8rem;
      border-left: 4px solid #2c3e50;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="section">
    <h1><span class="icon">üìÑ</span>Gerar XML com m√∫ltiplos arquivos</h1>
    <form id="uploadForm" action="/questions/upload-multiple" method="POST" enctype="multipart/form-data">
      <div id="fileInputs">
        <div class="file-input-wrapper">
          <label>Arquivo 1:
            <input type="file" name="files" accept=".pdf,.html" required />
          </label>
        </div>
      </div>
      <button type="button" onclick="addFileInput()">+ Adicionar mais arquivos</button>
      <br /><br />
      <button type="submit">Gerar XML</button>
    </form>
  </div>

  <div class="section">
    <h1><span class="icon">üîç</span>Comparar Quest√µes da Prova com Banco (XML)</h1>
    <form id="compareForm">
      <label>
        Arquivo HTML da Prova:
        <input type="file" name="htmlFile" accept=".html" required />
      </label>
      <label>
        Arquivo XML do Banco:
        <input type="file" name="xmlFile" accept=".xml" required />
      </label>
      <button type="submit">Comparar e Listar Quest√µes</button>
    </form>

    <div id="result" style="margin-top: 2rem;"></div>
  </div>

  <script>
    // Upload m√∫ltiplos arquivos com adicionar/remover
    let fileCount = 1;
    function addFileInput() {
      fileCount++;
      const container = document.getElementById('fileInputs');

      const wrapper = document.createElement('div');
      wrapper.className = 'file-input-wrapper';

      const label = document.createElement('label');
      label.innerHTML = `Arquivo ${fileCount}: <input type="file" name="files" accept=".pdf,.html" required />`;

      const removeBtn = document.createElement('button');
      removeBtn.type = 'button';
      removeBtn.className = 'remove-btn';
      removeBtn.innerText = '‚ùå Remover';
      removeBtn.onclick = () => container.removeChild(wrapper);

      wrapper.appendChild(label);
      wrapper.appendChild(removeBtn);
      container.appendChild(wrapper);
    }

    // Envio do formul√°rio de compara√ß√£o via fetch
    document.getElementById('compareForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const htmlFile = form.htmlFile.files[0];
      const xmlFile = form.xmlFile.files[0];
      const resultDiv = document.getElementById('result');

      if (!htmlFile || !xmlFile) {
        resultDiv.innerHTML = "<p style='color:red;'>Selecione os dois arquivos.</p>";
        return;
      }

      const formData = new FormData();
      formData.append('files', htmlFile);
      formData.append('files', xmlFile);

      resultDiv.innerHTML = '<p>‚è≥ Comparando quest√µes...</p>';

      try {
        const response = await fetch('/questions/compare-html-xml', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        const questions = data.questions || data;

        if (!Array.isArray(questions)) {
          resultDiv.innerHTML = `<p style="color:red;">Erro ao processar resposta.</p>`;
          return;
        }

        if (!questions.length) {
          resultDiv.innerHTML = `<p style="color:orange;">Nenhuma quest√£o encontrada.</p>`;
          return;
        }

        resultDiv.innerHTML = `
          <h2>‚úÖ ${questions.length} quest√µes encontradas</h2>
          <ul>
            ${questions.map(q => `<li><strong>${q.title}</strong>: ${q.statement}</li>`).join('')}
          </ul>
        `;
      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red;">Erro ao enviar arquivos: ${err.message}</p>`;
      }
    });
  </script>

</body>
</html>
