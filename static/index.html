<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conversor e Comparador de Quest√µes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f7f7f7;
    }

    h1 {
      color: #2c3e50;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    form {
      background: white;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    input[type="file"] {
      margin-top: 0.3rem;
    }

    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #34495e;
    }

    .section {
      margin-bottom: 3rem;
    }

    .icon {
      font-size: 1.4rem;
      margin-right: 0.3rem;
    }

    .file-input-wrapper {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .file-input-wrapper label {
      margin-bottom: 0;
    }

    .remove-btn {
      background-color: #e74c3c;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 4px;
      margin: 0;
    }

    .remove-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2><span class="icon">üìÑ</span>Gerar XML com m√∫ltiplos arquivos</h2>
    <form id="uploadForm" action="/questions/upload-multiple" method="POST" enctype="multipart/form-data">
      <div id="fileInputs">
        <div class="file-input-wrapper">
          <label>Arquivo 1:
            <input type="file" name="files" accept=".pdf,.html" required />
          </label>
        </div>
      </div>
      <button type="button" onclick="addFileInput()">+ Adicionar mais arquivos</button>
      <br /><br />
      <button type="submit">Gerar XML</button>
    </form>
  </div>

  <div class="section">
    <h2><span class="icon">üîç</span>Comparar Quest√µes da Prova com Banco (XML)</h2>
    <form action="/questions/compare-html-xml" method="POST" enctype="multipart/form-data">
      <label>
        Arquivo HTML da Prova:
        <input type="file" name="files" accept=".html" required />
      </label>
      <label>
        Arquivo XML do Banco:
        <input type="file" name="files" accept=".xml" required />
      </label>
      <button type="submit">Comparar e Listar Quest√µes</button>
    </form>
  </div>

  <script>
    let fileCount = 1;

    function addFileInput() {
      fileCount++;
      const container = document.getElementById('fileInputs');

      const wrapper = document.createElement('div');
      wrapper.className = 'file-input-wrapper';

      const label = document.createElement('label');
      label.innerHTML = `Arquivo ${fileCount}: <input type="file" name="files" accept=".pdf,.html" required />`;

      const removeBtn = document.createElement('button');
      removeBtn.type = 'button';
      removeBtn.className = 'remove-btn';
      removeBtn.innerText = 'Remover';
      removeBtn.onclick = () => container.removeChild(wrapper);

      wrapper.appendChild(label);
      wrapper.appendChild(removeBtn);
      container.appendChild(wrapper);
    }
  </script>

</body>
</html>
