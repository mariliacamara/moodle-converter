<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conversor e Comparador de Quest√µes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2c3e50',
            danger: '#e74c3c',
            warning: '#f39c12',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 font-sans p-8">

  <div class="max-w-4xl mx-auto">
    <!-- Gerar XML -->
    <div class="mb-12">
      <h2 class="text-xl font-bold text-primary mb-4 flex items-center gap-2">
        üìÑ <span class="pl-4">Gerar XML com m√∫ltiplos arquivos</span>
      </h2>

      <p class="mb-4">Selecione um arquivo HTML para gerar suas quest√µes em XML:</p>

      <form id="uploadForm" action="/questions/upload-multiple" method="POST" enctype="multipart/form-data"
        class="bg-white shadow-md rounded-lg p-6 space-y-4">
        <div id="fileInputs" class="flex flex-col gap-6">
          <div class="flex items-center gap-4">
            <label class="block font-semibold">Arquivo 1:</label>
            <div class="relative">
              <label
                class="bg-primary text-white px-3 py-1 rounded cursor-pointer hover:bg-gray-700"
                for="fileInput1"
              >Selecionar</label>
              <input type="file" name="files" id="fileInput1" accept=".html"
                class="absolute inset-0 opacity-0 cursor-pointer w-full h-full" required
                onchange="updateFileName(this)" />
            </div>
            <span class="text-sm text-gray-600" id="fileName1">Nenhum arquivo selecionado</span>
          </div>
        </div>

        <div style="margin-top: 2rem;" class="flex flex-row gap-4">
          <button type="submit" class="bg-primary text-white px-6 py-2 rounded hover:bg-gray-700">
            Gerar XML
          </button>
          <button type="button" class="bg-yellow-500 text-white px-6 py-2 rounded hover:bg-yellow-600" onclick="addFileInput()">      
            + Adicionar mais arquivos
          </button>
          <button type="button" class="bg-danger text-white px-6 py-2 rounded hover:bg-red-700" onclick="clearAllFileInputs()">
            üóëÔ∏è Limpar tudo
          </button>
        </div>
      </form>
    </div>

    <!-- Comparar Quest√µes -->
    <div class="mb-12">
      <h2 class="text-xl font-bold text-primary mb-4 flex items-center gap-2">
        üîç <span class="pl-4">Comparar Quest√µes da Prova (HTML) com Banco (Arquivo XML)</span>
      </h2>

      <form id="compareForm" class="bg-white shadow-md rounded-lg p-6 space-y-4">
        <div>
          <label class="block font-semibold mb-1">Arquivo HTML da Prova:</label>
          <input type="file" name="htmlFile" accept=".html" required
            class="block w-full file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-primary file:text-white hover:file:bg-gray-700" />
        </div>

        <div>
          <label class="block font-semibold mb-1">Arquivo XML do Banco:</label>
          <input type="file" name="xmlFile" accept=".xml" required
            class="block w-full file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-primary file:text-white hover:file:bg-gray-700" />
        </div>

        <button type="submit" style="margin-top: 2rem;" class="bg-primary text-white px-6 py-2 rounded hover:bg-gray-700">
          Comparar e Listar Quest√µes
        </button>
      </form>

      <div id="result" class="mt-8"></div>
    </div>
  </div>

  <script>
    let fileCount = 1;

    function addFileInput() {
      fileCount++;
      const container = document.getElementById('fileInputs');

      const wrapper = document.createElement('div');
      wrapper.className = 'flex items-center gap-4';

      const label = document.createElement('label');
      label.className = 'block font-semibold';
      label.innerText = `Arquivo ${fileCount}:`;

      const inputWrapper = document.createElement('div');
      inputWrapper.className = 'relative';

      const labelBtn = document.createElement('label');
      labelBtn.className = 'bg-primary text-white px-3 py-1 rounded cursor-pointer hover:bg-gray-700';
      labelBtn.setAttribute('for', `fileInput${fileCount}`);
      labelBtn.innerText = 'Selecionar';

      const input = document.createElement('input');
      input.type = 'file';
      input.name = 'files';
      input.id = `fileInput${fileCount}`;
      input.accept = '.pdf,.html';
      input.required = true;
      input.className = 'absolute inset-0 opacity-0 cursor-pointer w-full h-full';
      input.setAttribute('onchange', 'updateFileName(this)');

      const fileNameSpan = document.createElement('span');
      fileNameSpan.className = 'text-sm text-gray-600';
      fileNameSpan.id = `fileName${fileCount}`;
      fileNameSpan.textContent = 'Nenhum arquivo selecionado';

      const removeBtn = document.createElement('button');
      removeBtn.type = 'button';
      removeBtn.className = 'bg-danger text-white px-3 py-1 rounded text-sm hover:bg-red-700';
      removeBtn.innerText = 'Remover';
      removeBtn.onclick = () => container.removeChild(wrapper);

      inputWrapper.appendChild(labelBtn);
      inputWrapper.appendChild(input);

      wrapper.appendChild(label);
      wrapper.appendChild(inputWrapper);
      wrapper.appendChild(fileNameSpan);
      wrapper.appendChild(removeBtn);

      container.appendChild(wrapper);
    }

    function updateFileName(input) {
      const id = input.id.replace('fileInput', '');
      const span = document.getElementById('fileName' + id);
      if (input.files.length > 0) {
        span.textContent = input.files[0].name;
      } else {
        span.textContent = 'Nenhum arquivo selecionado';
      }
    }

    document.getElementById('compareForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const htmlFile = form.htmlFile.files[0];
      const xmlFile = form.xmlFile.files[0];
      const resultDiv = document.getElementById('result');

      if (!htmlFile || !xmlFile) {
        resultDiv.innerHTML = "<p class='text-red-600'>Selecione os dois arquivos.</p>";
        return;
      }

      const formData = new FormData();
      formData.append('files', htmlFile);
      formData.append('files', xmlFile);

      resultDiv.innerHTML = '<p>‚è≥ Comparando quest√µes...</p>';

      try {
        const response = await fetch('/questions/compare-html-xml', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        const encontradas = data.questions || [];
        const naoEncontradas = data.notFoundQuestions || [];
        const duplicadas = data.duplicatedQuestions || [];

        resultDiv.innerHTML = `
          <h2 class="text-green-700 font-bold mb-2">‚úÖ ${encontradas.length} quest√£o(√µes) encontradas</h2>
          <ul class="space-y-2">
            ${encontradas.map(q => `<li class="bg-white border-l-4 border-primary p-3 rounded">${q.title}: ${q.statement}</li>`).join('')}
          </ul>

          <h2 class="text-red-700 font-bold mt-6 mb-2">‚ùå ${naoEncontradas.length} n√£o encontrada(s) no banco</h2>
          <ul class="space-y-2">
            ${naoEncontradas.map(q => `<li class="bg-red-50 border-l-4 border-danger p-3 rounded">${q.title}: ${q.statement}</li>`).join('')}
          </ul>

          <h2 class="text-yellow-600 font-bold mt-6 mb-2">‚ö†Ô∏è ${duplicadas.length} duplicada(s)</h2>
          <ul class="space-y-2">
            ${duplicadas.map(q => `<li class="bg-yellow-50 border-l-4 border-warning p-3 rounded">${q.title}: ${q.statement}</li>`).join('')}
          </ul>
        `;
      } catch (err) {
        resultDiv.innerHTML = `<p class='text-red-600'>Erro ao enviar arquivos: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
